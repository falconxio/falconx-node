name: Publish falconx-node Package to npmjs

on:
  push:
    branches:
      - master

permissions:
  contents: read
  # REQUIRED: This allows the job to request the OIDC ID token from GitHub
  id-token: write 

jobs:
  build-and-publish:
    runs-on: ubuntu-2core

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Publish to npm
        # No longer requires secrets.NPM_TOKEN!
        # The '--provenance' flag provides a verifiable link back to this source code.
        run: npm publish --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # npm will prioritize OIDC if configured
